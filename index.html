<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>闪耀大字效果</title>
    <style>
      :root {
        --bg1: #0f172a;
        --bg2: #111827;
        --fg: #f8fafc;
        --accent: #f43f5e;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        background: radial-gradient(circle at top, #1f2937 0%, var(--bg2) 40%, var(--bg1) 100%);
        color: var(--fg);
      }

      .card {
        width: min(92vw, 680px);
        padding: 2rem;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(8px);
        box-shadow: 0 24px 48px rgba(0, 0, 0, 0.35);
        text-align: center;
      }

      h1 {
        margin-top: 0;
        font-size: clamp(1.2rem, 2.4vw, 1.8rem);
      }

      p { opacity: 0.9; }

      .link-btn {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.8rem 1.4rem;
        color: #fff;
        text-decoration: none;
        border-radius: 999px;
        background: linear-gradient(135deg, #ef4444, #ec4899);
        font-weight: 700;
      }

      .stage {
        position: fixed;
        inset: 0;
        display: none;
        place-items: center;
        background: rgba(3, 7, 18, 0.88);
        overflow: hidden;
      }

      .stage.show { display: grid; }

      .big-text {
        position: relative;
        margin: 0;
        font-size: clamp(4rem, 18vw, 12rem);
        letter-spacing: 0.18em;
        color: #fff;
        text-shadow:
          0 0 8px #fff,
          0 0 24px #f472b6,
          0 0 42px #fb7185,
          0 0 70px #f43f5e;
        animation: blink 0.85s infinite steps(2, end), glow 1.8s ease-in-out infinite;
        user-select: none;
      }

      .big-text::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        color: transparent;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.95), 0 0 60px #f43f5e;
        filter: blur(1px);
        animation: shimmer 1.5s linear infinite;
      }

      .sparkles {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
      }

      .sparkle {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #fff;
        box-shadow: 0 0 14px 4px rgba(255, 255, 255, 0.9);
        animation: float 2.4s linear infinite;
      }

      .close-tip {
        position: fixed;
        bottom: 1.5rem;
        color: #cbd5e1;
        font-size: 0.95rem;
      }

      @keyframes blink {
        0%, 45%, 100% { opacity: 1; }
        50%, 60% { opacity: 0.45; }
      }

      @keyframes glow {
        0%, 100% { transform: scale(1); filter: saturate(1); }
        50% { transform: scale(1.04); filter: saturate(1.3); }
      }

      @keyframes shimmer {
        0% { transform: translateX(-3px); opacity: 0.6; }
        50% { transform: translateX(3px); opacity: 1; }
        100% { transform: translateX(-3px); opacity: 0.6; }
      }

      @keyframes float {
        0% { transform: translateY(100vh) scale(0.2); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1); opacity: 0; }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>点击链接后显示「闪烁 + 闪耀」大字</h1>
      <p>点击后固定展示指定文案。</p>
      <a class="link-btn" href="#show" id="showLink">点击查看效果</a>
    </main>

    <section class="stage" id="stage" aria-live="polite">
      <div class="sparkles" id="sparkles"></div>
      <h2 class="big-text" id="bigText" data-text="二娃sb">二娃sb</h2>
      <p class="close-tip">按 ESC 或点击空白区域关闭</p>
    </section>

    <script>
      const stage = document.getElementById('stage');
      const bigText = document.getElementById('bigText');
      const showLink = document.getElementById('showLink');
      const sparkles = document.getElementById('sparkles');

      const fixedText = '二娃sb';
      bigText.textContent = fixedText;
      bigText.dataset.text = fixedText;

      function makeSparkles(count = 32) {
        sparkles.innerHTML = '';
        for (let i = 0; i < count; i++) {
          const dot = document.createElement('span');
          dot.className = 'sparkle';
          dot.style.left = `${Math.random() * 100}%`;
          dot.style.animationDelay = `${Math.random() * 2.5}s`;
          dot.style.animationDuration = `${1.6 + Math.random() * 2.2}s`;
          dot.style.opacity = `${0.5 + Math.random() * 0.5}`;
          sparkles.appendChild(dot);
        }
      }

      function openStage() {
        makeSparkles();
        stage.classList.add('show');
      }

      function closeStage() {
        stage.classList.remove('show');
      }

      showLink.addEventListener('click', (e) => {
        e.preventDefault();
        openStage();
      });

      stage.addEventListener('click', (e) => {
        if (e.target === stage) closeStage();
      });

      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeStage();
      });
    </script>
  </body>
</html>
